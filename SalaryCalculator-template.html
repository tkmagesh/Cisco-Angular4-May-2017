<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;
		}
		.salary{
			color : red;
			font-size: 22pt;
		}
	</style>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field"><label for="">Basic :</label><input type="number" name="" id=""></div>
		<div class="field"><label for="">HRA :</label><input type="number" name="" id=""></div>
		<div class="field"><label for="">DA :</label><input type="number" name="" id=""></div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="" min="0" max="30" value="0">
			<span>[Tax]</span>
		</div>
		<div class="field"><input type="button" value="Calculate"></div>
		<div class="field">
			<div class="salary">[Salary]</div>
		</div>
	</div>
</body>
</html>
