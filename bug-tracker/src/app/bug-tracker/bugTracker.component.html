<div class="content">
	<section class="stats">
		<span class="closed">{{ getClosedCount() }}</span>
		<span> / </span>
		<span>{{bugs.length}}</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select [(ngModel)]="sortBugBy">
			<option value="name">Name</option>
			<option value="isClosed">Status</option>
			<option value="createdAt">Age</option>
		</select>
		<label for="">Descending ? :</label>
		<input type="checkbox" [(ngModel)]="sortBugDescending">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" #txtBugName>
		<input type="button" value="Add New" (click)="onAddNewClick(txtBugName.value)">
	</section>
	<section class="list">
		<ol>
			<li *ngFor="let bug of ( bugs | sort:sortBugBy:sortBugDescending )">
				<span class="bugname" (click)="onBugClick(bug)" [ngClass]="{closed : bug.isClosed}">
					{{bug.name | trimtext:40}}
				</span>
				<div class="datetime">{{bug.createdAt | date:'dd-MMM-yyyy hh:mm:ss a'}}</div>
			</li>
		</ol>
		<input type="button" value="Remove Closed" (click)="onRemoveClosedClick()">
	</section>
</div>
